<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Meta tags -->
  <meta name="title" content="Backpech" />
  <meta name="description" content="Assistência técnica prestadora de serviços particulares e empresariais." />
  <meta name="keywords" content="Assistência Técnica, Informática, Computadores, Notebook, Sites, Reparos, Manutenção, Conserto de Computador, Conserto de Notebook, Manutenção, Higienização, Limpeza, Backpech" />
  <meta name="robots" content="index, follow" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="language" content="Português" />
  <meta name="author" content="Murilo Gritti" />

  <title>Backpech - Links</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
  <!-- Splash screen -->
  <div id="splash-screen">
    <img src="assets/images/Backpech-P-L-NB.png" alt="Backpech Logo" />
  </div>

  <!-- Main content -->
  <div id="main-content" style="display: none">
    <!-- Profile section -->
    <div class="profile">
      <img src="assets/images/Backpech-P-L-NB.png" alt="profile" class="rounded-circle mx-auto d-block profile-img"
        width="250" height="auto" />
    </div>

    <!-- Head section -->
    <div class="head">
      <fieldset>
        <legend>
          <h1 class="text-center">Bem-vindo(a)!</h1>
        </legend>
        <legend>
          <h3 class="text-center">Acesse nossos links</h3>
          <h3 href="" class="typewrite text-center" data-period="1000"
            data-type='["Manutenção.", "Diagnóstico.", "Higienização.", "Criação de Sites", "Atualização de Hardware", "E muito mais!" ]'
            style="background: linear-gradient(45deg, #8f3f71, #b16286);
              -webkit-background-clip: text;
              color: transparent;">
            <span class="wrap"></span>
          </h3>
        </legend>
      </fieldset>
    </div>

    <!-- Cards Container -->
    <div class="container">
      <div class="row justify-content-center">

        <!-- Área Social -->
        <div class="col-12">
          <hr class="lines mx-auto d-block">
        </div>

        <!-- Whatsapp -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://wa.me/5512981322663" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-whatsapp">
              <div class="inner">
                <h3>Whatsapp</h3>
                <p>Faça já seu orçamento!</p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/whatsapp.png" alt="WhatsApp" />
              </div>
            </div>
          </a>
        </div>

        <!-- Facebook -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://www.facebook.com/profile.php?id=61575175134618" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-facebook">
              <div class="inner">
                <h3>Facebook</h3>
                <p>Nos siga aqui também!</p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/facebook.png" alt="Facebook" />
              </div>
            </div>
          </a>
        </div>

        <!-- Instagram -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://instagram.com/back.pech" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-instagram">
              <div class="inner">
                <h3>Instagram</h3>
                <p>Nos siga aqui também!</p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/instagram.png" alt="Instagram" />
              </div>
            </div>
          </a>
        </div>

        <!-- Área Profissional -->
        <div class="col-12">
          <hr class="lines mx-auto d-block">
        </div>

        <!-- Portfólio -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://grittidm.github.io/Backpech-Landing-Page/" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-portifolio">
              <div class="inner">
                <h3>Nosso Site</h3>
                <p>Conheça nossos serviços/p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/websites.png" alt="Website" />
              </div>
            </div>
          </a>
        </div>

        <!-- GitHub -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://github.com/grittiDM" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-github">
              <div class="inner">
                <h3>GitHub</h3>
                <p>Conheça nosso portifólio</p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/github.png" alt="GitHub" />
              </div>
            </div>
          </a>
        </div>

        <!-- LinkedIn -->
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
          <a href="https://linkedin.com/company/backpech" class="card-link" style="text-decoration: none;">
            <div class="card-box bg-linkedin">
              <div class="inner">
                <h3>LinkedIn</h3>
                <p>Conheça nossa Empresa</p>
              </div>
              <div class="icon">
                <img src="assets/images/icons/linkedin.png" alt="LinkedIn" />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
